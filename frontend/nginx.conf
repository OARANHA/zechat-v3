events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 8 256k;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/ttf
        font/otf
        font/woff
        font/woff2;

    # Security headers (HSTS)
    map $scheme $hsts_header {
        https always;
        default "";
    }

    # ========= UPSTREAMS (containers Docker) =========

    # Backend Node/Express
    upstream backend_api {
        server backend:3100;
    }

    # WhatsApp Gateway (DESATIVADO – container não existe mais)
    # upstream whatsapp_gateway {
    #     server whatsapp-gateway:3001;
    # }

    # Frontend (Quasar/Vue em modo dev/prod)
    upstream frontend_app {
        server frontend-dev:3000;
    }

    # ========= SERVER PRINCIPAL (porta 80) =========

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "$hsts_header" always;

        # CORS dev (ajuste para prod depois)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # ========= HEALTHCHECK =========
        location = /health {
            access_log off;
            add_header Cache-Control "no-cache";
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # ========= LOGIN =========
        location = /login {
            proxy_pass http://backend_api/login;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # ========= API INTERNA (PAINEL) =========
        location /api/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            error_page 502 = /upstream_502;
        }

        # ========= API EXTERNA (INTEGRAÇÕES) =========
        location /v1/api/external/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # ========= WebSocket Socket.IO =========
        location /socket.io/ {
            proxy_pass http://backend_api/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            error_page 502 = /upstream_502;
        }

        # ========= WhatsApp Gateway (DESATIVADO) =========
        # location /whatsapp/ {
        #     proxy_pass http://whatsapp_gateway/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # ========= Prometheus (métricas do backend) =========
        location /metrics/ {
            proxy_pass http://backend:9464/;
            proxy_set_header Host $host;
        }

        # ========= SPA + ASSETS (FRONTEND) =========

        # Página de erro específica para upstream 502
        location = /upstream_502 {
            internal;
            default_type text/plain;
            return 502 "Upstream Unavailable or restarting. Please retry.";
        }

        # Arquivos estáticos com cache agressivo
        location ~* \.(js|css|json|txt|xml|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ @frontend;
        }

        location ~* \.(png|jpg|jpeg|gif|webp|woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ @frontend;
        }

        # SPA fallback: qualquer coisa que não for asset/API vai para o frontend
        location / {
            try_files $uri $uri/ @frontend;
        }

        location @frontend {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            error_page 502 = /upstream_502;
        }
    }
}
