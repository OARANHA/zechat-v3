version: '3.8'

services:
  # ================================
  # FRONTEND ZECHAT (Vue.js/Quasar)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zechat_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://backend:3100
      - VITE_API_URL=http://backend:3100
      - VUE_APP_API_URL=http://backend:3100
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - zechat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ================================
  # BACKEND ZECHAT (Express/Node.js)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zechat_backend
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=development
      - PORT=3100
      - EVOLUTION_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=FB8477EB-DE06-4841-A03C-8698EEAB0E57
      - WEBHOOK_URL=http://backend:3100/api/webhook/evolution
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/zechat
      - REDIS_URL=redis://:redis-password@redis:6379
      - CORS_ORIGIN=http://localhost:3000,http://frontend:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      evolution-api:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - zechat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # EVOLUTION API (WhatsApp Integration)
  # ================================
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      AUTHENTICATION_API_KEY: FB8477EB-DE06-4841-A03C-8698EEAB0E57
      DATABASE_TYPE: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: evolution
      DATABASE_SSL: 'false'
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis-password
      REDIS_DB: 0
      SERVER_TYPE: http
      SERVER_PORT: 8080
      SERVER_PATH: /
      WEBHOOK_GLOBAL_URL: http://backend:3100/api/webhook/evolution
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: 'false'
      WEBHOOK_GLOBAL_WEBHOOK_BASE64: 'false'
      CONFIG_SESSION_PHONE_VERSION: '2.3000.1031503641'
      LOG_LEVEL: debug
      RATE_LIMIT_ENABLED: 'true'
      RATE_LIMIT_MAX_REQUESTS_PER_MINUTE: '100'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - evolution_data:/home/evolution/instances
    networks:
      - zechat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # POSTGRESQL DATABASE
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: zechat_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zechat
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zechat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # REDIS CACHE
  # ================================
  redis:
    image: redis:7-alpine
    container_name: zechat_redis
    restart: unless-stopped
    command: redis-server --requirepass redis-password --maxmemory 1gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zechat_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # NGINX REVERSE PROXY (Optional)
  # ================================
  nginx:
    image: nginx:alpine
    container_name: zechat_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - evolution-api
    networks:
      - zechat_network

# ================================
# VOLUMES
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  evolution_data:
    driver: local

# ================================
# NETWORKS
# ================================
networks:
  zechat_network:
    driver: bridge
