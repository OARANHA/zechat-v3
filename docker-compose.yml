services:
  # Nginx Proxy Server (comum a dev/prod)
  nginx:
    image: nginx:alpine
    container_name: 28web-nginx
    restart: unless-stopped
    ports:
        - "80:80"
        - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend-dev:
        condition: service_healthy
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s


  # Production Frontend (build estático servido pelo próprio container de frontend)
  frontend:
    profiles: ["prod"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: 28web-frontend-prod
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # Development Frontend (Quasar dev server)
  frontend-dev:
    profiles: ["dev"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # ← Importante!
    container_name: 28web-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VUE_APP_API_URL=http://backend:3100
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - 28web-network
    healthcheck:
      # Simplificado: apenas testa se porta 3000 responde
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s  # ← Aumentado para 2 minutos (Quasar demora)


