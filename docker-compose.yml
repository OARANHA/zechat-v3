version: "3.9"


services:
  # Nginx Proxy Server (comum a dev/prod)
  nginx:
    image: nginx:alpine
    container_name: 28web-nginx
    restart: unless-stopped
    ports:
        - "80:80"
        - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend-dev:
        condition: service_healthy
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s


  # Production Frontend (build estático servido pelo próprio container de frontend)
  frontend:
    profiles: ["prod"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: 28web-frontend-prod
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # Development Frontend (Quasar dev server)
  frontend-dev:
    profiles: ["dev"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: 28web-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VUE_APP_API_URL=http://backend:3100
      - VUE_APP_WS_URL=ws://backend:3100
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s


  # Backend principal (28web Hub)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 28web-backend
    restart: unless-stopped
    expose:
      - "3100"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - BACKEND_URL=http://backend:3100
      - FRONTEND_URL=http://nginx:80
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=chatex
      - DB_PASS=chatex
      - DB_NAME=chatex
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=chatex
      - IO_REDIS_SERVER=redis
      - IO_REDIS_PORT=6379
      - IO_REDIS_PASSWORD=chatex
      - IO_REDIS_DB_SESSION=2
      - JWT_SECRET=28web_jwt_secret_key_change_in_production
      - JWT_REFRESH_SECRET=28web_jwt_refresh_secret_key_change_in_production
      - API_TOKEN_SECRET=28web_api_token_secret_change_in_production
      - CONNECTIONS_LIMIT=10
      - REGISTER_CHECK_IP=true
      - USER_LIMIT_RANDOM_NUMBER=5
      - USER_LIMIT_MIN_NUMBER_ORIGIN=100
      - USER_LIMIT_MAX_NUMBER_ORIGIN=99999
      - FACEBOOK_APP_ID=your_facebook_app_id
      - FACEBOOK_APP_SECRET=your_facebook_app_secret
      - INSTAGRAM_USER=your_instagram_user
      - INSTAGRAM_PASSWORD=your_instagram_password
      - TELEGRAM_BOT_TOKEN=your_telegram_bot_token
      # Billing
      - BILLING_PROVIDER=vendaerp
      - VENDAERP_API_URL=https://api.vendaerp.com.br
      - VENDAERP_API_TOKEN=your_vendaerp_api_token
      - VENDAERP_WEBHOOK_SECRET=your_vendaerp_webhook_secret
      # WhatsApp Gateway
      - WHATSAPP_GATEWAY_URL=http://whatsapp-gateway:3001
      - WHATSAPP_GATEWAY_API_KEY=whatsapp_gateway_api_key_change_in_production
      - APP_WEBHOOK_URL=http://backend:3100/webhooks/whatsapp
      # Monitoring
      - PROMETHEUS_ENABLED=true
      - PROMETHEUS_PORT=9464
    volumes:
      - ./backend:/usr/src/app
      - ./.wwebjs_auth:/usr/src/app/.wwebjs_auth
      - ./backend/public:/usr/src/app/public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s


  # WhatsApp Gateway Microservice
  whatsapp-gateway:
    build:
      context: ./28web-whatsapp-gateway
      dockerfile: Dockerfile
    container_name: 28web-whatsapp-gateway
    restart: unless-stopped
    ports:
      - "3001:3001"
      - "9465:9465"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://chatex:chatex@postgres:5432/chatex
      - REDIS_URL=redis://:chatex@redis:6379
      - API_KEY=whatsapp_gateway_api_key_change_in_production
      - APP_WEBHOOK_URL=http://backend:3100/webhooks/whatsapp
      - LOG_LEVEL=info
      - PROMETHEUS_ENABLED=true
      - PROMETHEUS_PORT=9465
      - SESSION_TIMEOUT=300000
      - MAX_SESSIONS_PER_TENANT=5
      - RATE_LIMIT_WINDOW=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - WEBHOOK_RETRY_ATTEMPTS=3
      - WEBHOOK_RETRY_DELAY=5000
      - HEALTH_CHECK_INTERVAL=30000
    volumes:
      - ./28web-whatsapp-gateway/sessions:/app/sessions
      - ./.wwebjs_auth:/app/.wwebjs_auth
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s


  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: 28web-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: chatex
      POSTGRES_PASSWORD: chatex
      POSTGRES_DB: chatex
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c log_statement=all
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatex -d chatex"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s


  # Redis
  redis:
    image: redis:7-alpine
    container_name: 28web-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --requirepass chatex
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "chatex", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: 28web-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - 28web-network
    depends_on:
      - backend
      - whatsapp-gateway


  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: 28web-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin28web
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - 28web-network
    depends_on:
      - prometheus


  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 28web-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin28web
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  rabbitmq_data:
  nginx_logs:


networks:
  28web-network:
    driver: bridge
