  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: 28web-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: chatex
      POSTGRES_PASSWORD: chatex
      POSTGRES_DB: chatex
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c log_statement=all
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatex -d chatex"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s


  # Redis
  redis:
    image: redis:7-alpine
    container_name: 28web-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --requirepass chatex
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - 28web-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "chatex", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: 28web-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
