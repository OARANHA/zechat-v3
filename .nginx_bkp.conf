events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain text/css text/xml text/javascript 
        application/json application/javascript 
        application/xml+rss application/atom+xml 
        image/svg+xml font/ttf font/otf font/woff font/woff2;

    map $scheme $hsts_header {
        https always;
        default "";
    }

    # Upstreams
    upstream backend_api { server backend:3100; }
    upstream whatsapp_gateway { server whatsapp-gateway:3001; }
    upstream frontend_app { server frontend-dev:3000; }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "$hsts_header" always;

        # CORS dev
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Healthcheck
        location = /health {
            access_log off;
            return 200 "healthy\n";
        }

        # ðŸŽ¯ PRIORIDADE 1: LOGIN (mais importante!)
        location = /login {
            proxy_pass http://backend_api/login;
            include proxy-headers;
        }

        # ðŸŽ¯ PRIORIDADE 2: Rotas EXATAS com /
        location /socket.io/ {
            proxy_pass http://backend_api/socket.io/;
            include proxy-headers;
        }

        location /api/ {
            proxy_pass http://backend_api/;
            include proxy-headers;
        }

        location /admin/ {
            proxy_pass http://backend_api/admin/;
            include proxy-headers;
        }

        location /users/ {
            proxy_pass http://backend_api/users/;
            include proxy-headers;
        }

        # ðŸŽ¯ PRIORIDADE 3: WhatsApp
        location /whatsapp/ {
            proxy_pass http://whatsapp_gateway/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /metrics/ {
            proxy_pass http://backend:9464/;
            proxy_set_header Host $host;
        }

        # ðŸŽ¯ PRIORIDADE 4: Rotas especÃ­ficas SEM prefixo /api
        location ~ ^/(queue|settings|tickets|statistics|chats|contacts|messages)/ {
            proxy_pass http://backend_api$request_uri;
            include proxy-headers;
        }

        # Assets
        location ~* \.(js|css|json|txt|xml|ico|svg|png|jpg|jpeg|gif|webp|woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ @frontend;
        }

        # Frontend SPA (Ãºltimo)
        location / {
            try_files $uri $uri/ @frontend;
        }

        location @frontend {
            proxy_pass http://frontend_app;
            include proxy-headers;
        }
    }
}

# Headers comuns
map $http_upgrade $proxy_connection {
    default upgrade;
    ''      close;
}

# Include para evitar repetiÃ§Ã£o
upstream proxy-headers {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $proxy_connection;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;
}
